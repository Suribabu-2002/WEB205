<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with CSS </title>
    <style>
        body {
            background-color: #cbc7c7ba;
        }
        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        tr{
            height: fit-content;
        }

    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td>60</td>
        </tr>
        <tr style="background-color: rgba(163, 162, 162, 0.71);">
            <td colspan="4">Sum</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
